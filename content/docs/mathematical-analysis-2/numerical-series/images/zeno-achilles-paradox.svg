<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 1: Initial positions -->
  <line x1="30" y1="50" x2="470" y2="50" stroke="var(--svg-black)" stroke-width="1.5" />
  <circle cx="50" cy="50" r="5" fill="var(--svg-black)" />
  <text x="50" y="35" font-family="serif" font-size="14" fill="var(--svg-blue)" text-anchor="middle">A</text>
  <circle cx="250" cy="50" r="5" fill="var(--svg-black)" />
  <text x="250" y="35" font-family="serif" font-size="14" fill="var(--svg-green)" text-anchor="middle">T</text>

  <!-- Step 2: Achilles moves to where Tortoise was -->
  <line x1="30" y1="130" x2="470" y2="130" stroke="var(--svg-black)" stroke-width="1.5" />
  <!-- Achilles' jump arc (blue) -->
  <path d="M50,50 Q150,-30 250,50" fill="none" stroke="var(--svg-blue)" stroke-width="2" />
  <!-- Achilles new position -->
  <circle cx="250" cy="130" r="5" fill="var(--svg-black)" />
  <text x="250" y="115" font-family="serif" font-size="14" fill="var(--svg-blue)" text-anchor="middle">A</text>
  <!-- Tortoise moved forward -->
  <circle cx="350" cy="130" r="5" fill="var(--svg-black)" />
  <text x="350" y="115" font-family="serif" font-size="14" fill="var(--svg-green)" text-anchor="middle">T</text>
  <!-- Small arc for tortoise movement -->
  <path d="M250,50 Q300,20 350,50" fill="none" stroke="var(--svg-green)" stroke-width="1.5" />

  <!-- Step 3: Achilles moves again -->
  <line x1="30" y1="230" x2="470" y2="230" stroke="var(--svg-black)" stroke-width="1.5" />
  <!-- Ghost of previous large arc (gray) -->
  <path d="M50,130 Q150,50 250,130" fill="none" stroke="var(--svg-gray)" stroke-width="1.5" />
  <!-- Achilles' jump arc (blue, smaller) -->
  <path d="M250,130 Q300,70 350,130" fill="none" stroke="var(--svg-blue)" stroke-width="2" />
  <!-- Achilles new position -->
  <circle cx="350" cy="230" r="5" fill="var(--svg-black)" />
  <text x="350" y="215" font-family="serif" font-size="14" fill="var(--svg-blue)" text-anchor="middle">A</text>
  <!-- Tortoise moved forward -->
  <circle cx="400" cy="230" r="5" fill="var(--svg-black)" />
  <text x="400" y="215" font-family="serif" font-size="14" fill="var(--svg-green)" text-anchor="middle">T</text>
  <!-- Small arc for tortoise -->
  <path d="M350,130 Q375,105 400,130" fill="none" stroke="var(--svg-green)" stroke-width="1.5" />

  <!-- Step 4: Almost converging -->
  <line x1="30" y1="330" x2="470" y2="330" stroke="var(--svg-black)" stroke-width="1.5" />
  <!-- Ghost arcs (gray) -->
  <path d="M50,230 Q150,150 250,230" fill="none" stroke="var(--svg-gray)" stroke-width="1" />
  <path d="M250,230 Q300,180 350,230" fill="none" stroke="var(--svg-gray)" stroke-width="1.5" />
  <!-- Achilles' jump arc (blue, even smaller) -->
  <path d="M350,230 Q375,195 400,230" fill="none" stroke="var(--svg-blue)" stroke-width="2" />
  <!-- Achilles new position -->
  <circle cx="400" cy="330" r="5" fill="var(--svg-black)" />
  <text x="400" y="315" font-family="serif" font-size="14" fill="var(--svg-blue)" text-anchor="middle">A</text>
  <!-- Tortoise barely moved -->
  <circle cx="420" cy="330" r="5" fill="var(--svg-black)" />
  <text x="420" y="315" font-family="serif" font-size="14" fill="var(--svg-green)" text-anchor="middle">T</text>
  <!-- Tiny arc for tortoise -->
  <path d="M400,230 Q410,220 420,230" fill="none" stroke="var(--svg-green)" stroke-width="1.5" />

  <!-- Convergence indicator -->
  <text x="450" y="370" font-family="serif" font-size="16" fill="var(--svg-gray)" text-anchor="middle">...</text>
</svg>
